<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body
    style="
      margin: 0px;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
        'Lucida Sans', Arial, sans-serif;
    "
  >
    <div
      style="
        max-width: 600px;
        margin: auto;
        height: fit-content;
        padding: 50px;
        background-color: rgba(0, 0, 0, 0.028);
        border-radius: 0px 0px 30px 30px;
      "
    >
      <!-- Header -->
      <div style="">
        <a
          href="https://ultiblob.com/"
          style="display: block; width: fit-content; margin: auto"
        >
          <img
            src="https://ultiblob.com/Img/favicon-removebg-preview.png"
            alt=""
          />
        </a>
        <h1 style="text-align: center">
          New Message from <br /><span style="color: #086ad8">Ultiblob</span>
        </h1>
        <p style="margin: auto; width: 50%; text-align: center">
          You've been choosen as an admin at Ultiblob blog, here are your login
          details
        </p>
      </div>
      <!-- Section -->
      <div style="font-size: 1.3rem; margin: 10vh 0">
        <div style="margin-bottom: 50px">
          <p>Username: <b>{Username}</b></p>
          <p>Password: <b>{Password}</b></p>
        </div>

        <a
          href="https://ultiblob.com/admin/"
          style="
            text-decoration: none;
            background-color: #086ad8;
            color: white;
            padding: 10px 100px;
            border-radius: 5px;
          "
          >Login</a
        >
      </div>

      <!-- Footer -->
      <p style="color: #086ad8">{Footer Info}</p>
    </div>
  </body>
</html>
