<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body
    style="
      margin: 0px;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
        'Lucida Sans', Arial, sans-serif;
    "
  >
    <div
      style="
        max-width: 600px;
        margin: auto;
        height: fit-content;
        background-color: white;
        padding: 50px;
        background-color: rgba(0, 0, 0, 0.028);
        border-radius: 0px 0px 30px 30px;
      "
    >
      <!-- Header -->
      <div style="margin-bottom: 10vh">
        <a
          href="https://ultiblob.com/"
          style="display: block; width: fit-content; margin: auto"
        >
          <img
            src="https://ultiblob.com/Img/favicon-removebg-preview.png"
            alt=""
          />
        </a>
        <h1 style="text-align: center">
          New Message from <br /><span style="color: #086ad8"
            >Nsude kenechi</span
          >
        </h1>
      </div>
      <!-- Section -->
      <div style="font-size: 1.3rem">
        <p>Name: <b>{Name}</b></p>
        <p>Company Name: <b>{Company Name}</b></p>
        <p>
          Email Address:
          <a href="mailto:{Email Address}" style="color: #086ad8"
            >{Email Address}</a
          >
        </p>
        <p>
          Phone Number:
          <a href="tel:{Phone Number}" style="color: #086ad8">{Phone Number}</a>
        </p>
        <p>Purpose of contact: {Message}</p>
      </div>
    </div>
  </body>
</html>
